<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Parking Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.3/dist/chart.umd.min.js"></script>
</head>
<body>
  <div class="container mt-4">
    <h4 class="mb-3 text-success"><i class="bi bi-bar-chart"></i> Your Parking History Summary</h4>
    <a href="{{ url_for('user.dashboard') }}" class="btn btn-outline-secondary mb-3"><i class="bi bi-arrow-left"></i> Back</a>
    <div class="card p-3">
      <canvas id="historyChart" height="120"></canvas>
    </div>
  </div>
  <script>
    const barLabels = {{ bar_labels|tojson }};
    const barValues = {{ bar_values|tojson }};
    new Chart(document.getElementById('historyChart'), {
      type: 'bar',
      data: {
        labels: barLabels,
        datasets: [{
          label: 'Number of Parkings',
          data: barValues,
          backgroundColor: '#0aad60'
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true, stepSize: 1 } }
      }
    });
  </script>
</body>
</html>
