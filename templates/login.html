<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Vehicle Parking App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('{{ url_for('static', filename='car park.jpg') }}') no-repeat center center fixed;
      background-size: cover;
      /* Optionally, add an overlay if the card needs more contrast: */
      /* position: relative; */
    }
    .card { margin-top: 60px; border-radius:18px; }
    /* Optional: make card more opaque for contrast */
    /* .card { background: rgba(255,255,255,0.95); } */
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card shadow p-4" style="min-width:370px;">
      <div class="mb-3 text-center">
        <h3><i class="bi bi-car-front-fill text-primary"></i> Vehicle Parking App</h3>
        <h5 class="fw-light">Login</h5>
      </div>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for msg in messages %}
            <div class="alert alert-warning">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Username (email)</label>
          <input type="text" name="username" class="form-control" required autocomplete="username">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required autocomplete="current-password">
        </div>
        <button class="btn btn-primary w-100" type="submit">Login</button>
      </form>
      <div class="mt-3 text-center">
        <span>Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a></span>
      </div>
    </div>
  </div>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</body>
</html>
