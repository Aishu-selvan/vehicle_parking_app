<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Vehicle Parking App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('{{ url_for('static', filename='car park.jpg') }}') no-repeat center center fixed;
      background-size: cover;
    }
    .card { margin-top: 60px; border-radius:18px; }
    /* If you want the card to be a little opaque for better readability, add: */
    /* .card { background: rgba(255,255,255,0.97); } */
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="min-height:90vh;">
    <div class="card shadow p-4" style="min-width:400px;">
      <div class="mb-3 text-center">
        <h3><i class="bi bi-car-front text-primary"></i> Vehicle Parking App</h3>
        <h5 class="fw-light">User Registration</h5>
      </div>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for msg in messages %}
            <div class="alert alert-warning">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" name="full_name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email/Username</label>
          <input type="text" class="form-control" name="username" required autocomplete="username">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required autocomplete="new-password">
        </div>
        <button class="btn btn-success w-100" type="submit">Register</button>
      </form>
      <div class="mt-3 text-center">
        <span>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></span>
      </div>
    </div>
  </div>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</body>
</html>
