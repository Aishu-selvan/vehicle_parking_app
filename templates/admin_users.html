<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Users | Admin | Vehicle Parking App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h3>All Registered Users</h3>
    <table class="table table-bordered table-hover bg-white shadow">
      <thead class="table-info">
        <tr>
          <th>Username</th>
          <th>Full Name</th>
          <th>Active Spot</th>
        </tr>
      </thead>
      <tbody>
        {% for user, spot in user_spots %}
          <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.full_name }}</td>
            <td>
              {% if spot %}
                Lot #{{ spot.lot_id }}, Spot #{{ spot.id }}
              {% else %}
                -
              {% endif %}
            </td>
          </tr>
        {% else %}
          <tr><td colspan="3" class="text-center text-muted">No users found.</td></tr>
        {% endfor %}
      </tbody>
    </table>
    <a class="btn btn-secondary" href="{{ url_for('admin.dashboard') }}">Back to Dashboard</a>
  </div>
</body>
</html>
