<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vehicle Parking App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap and Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      background: url('{{ url_for('static', filename='car park.jpg') }}') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    .center-box {
      position: absolute;
      left: 50%; top: 50%; transform: translate(-50%, -50%);
      min-width: 320px; max-width: 380px;
      padding: 40px 32px 28px 32px;
      border-radius: 18px;
      background: rgba(255,255,255,0.92);
      box-shadow: 0 5px 30px #123a5039;
      text-align: center;
    }
    .center-box h1 { font-weight: 700; color: #146c43; letter-spacing: 1px; }
    .center-box p { color: #444; font-size:1.03em; }
    .btn-lg { min-width: 120px; font-size: 1.08em; }
    @media (max-width: 500px) {
      .center-box { margin-top: 50px; padding: 28px 10px 20px 10px; min-width: 0; }
    }
  </style>
</head>
<body>
  <div class="center-box">
    <h1><i class="bi bi-car-front-fill"></i> Vehicle Parking</h1>
    <p class="mb-4">Secure, Smart &amp; Simple Parking Management for You.</p>
    <div class="d-flex justify-content-center gap-3">
      <a href="{{ url_for('auth.login') }}" class="btn btn-success btn-lg px-4 shadow-sm">
        <i class="bi bi-door-open"></i> Login
      </a>
      <a href="{{ url_for('auth.register') }}" class="btn btn-outline-primary btn-lg px-4 shadow-sm">
        <i class="bi bi-person-plus"></i> Register
      </a>
    </div>
  </div>
</body>
</html>
