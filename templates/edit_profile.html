\<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile | Parking App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body { background: #f5fafd; }
    .profile-card { max-width: 420px; margin: 48px auto; border-radius: 16px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card shadow profile-card p-4 mt-4">
      <h4 class="mb-3 text-center text-success"><i class="bi bi-person"></i> Edit Profile</h4>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-info">
            {% for msg in messages %}{{ msg }}{% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      <form method="post" autocomplete="off">
        <div class="mb-3">
          <label class="form-label"><i class="bi bi-person"></i> Full Name</label>
          <input type="text" class="form-control" name="full_name" value="{{ user.full_name or '' }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label"><i class="bi bi-envelope"></i> Email</label>
          <input type="email" class="form-control" name="email" value="{{ user.username or '' }}" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success"><i class="bi bi-save"></i> Save</button>
          <a href="{{ url_for('user.dashboard') }}" class="btn btn-secondary ms-2">Back</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
