<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Statistical Summary | Parking Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap & Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.min.js"></script>
  <style>
    body { background: #eceff1; }
    .stat-card { border-radius: 14px; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0 text-primary"><i class="bi bi-bar-chart"></i> Statistical Summary</h3>
      <a href="{{ url_for('admin.dashboard') }}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Back
      </a>
    </div>
    <div class="row mb-4 g-3">
      <div class="col-md-4">
        <div class="card stat-card shadow p-3 text-center">
          <div class="fs-4 fw-bold text-success">{{ total_lots or 0 }}</div>
          <div>Total Parking Lots</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card stat-card shadow p-3 text-center">
          <div class="fs-4 fw-bold text-dark">
            â‚¹{{ '%.2f'|format(total_revenue or 0) }}
          </div>
          <div>Total Revenue</div>
        </div>
      </div>
    </div>
    <div class="card p-4">
      <h5 class="mb-3">Lot Availability vs. Occupied (Bar Chart)</h5>
      <canvas id="lotChart" height="120"></canvas>
    </div>
  </div>
  <script>
    // Defensive defaults in case lot_data is not passed
  const lotLabels = {{ lot_data|default([])|map(attribute='name')|list|tojson }};
  const availableCounts = {{ lot_data|default([])|map(attribute='available')|list|tojson }};
  const occupiedCounts = {{ lot_data|default([])|map(attribute='occupied')|list|tojson }};
  new Chart(document.getElementById('lotChart'), {
    type: 'bar',
    data: {
      labels: lotLabels,
      datasets: [
        { label: 'Available', data: availableCounts, backgroundColor: '#36ba21' },
        { label: 'Occupied',  data: occupiedCounts,  backgroundColor: '#ed2323' }
      ]
    },
    options: {
      responsive: true,
      plugins: { legend: { position: 'top' }},
      scales: { y: { beginAtZero: true, precision: 0 } }
    }
  });
</script>

</body>
</html>
