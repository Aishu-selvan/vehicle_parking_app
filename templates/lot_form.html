<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ 'Edit Lot' if action == 'edit' else 'Add Lot' }} | Parking App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f1f7fa;}
    .form-container { max-width: 540px; margin: 50px auto; background: #fff; border-radius:13px; box-shadow:0 6px 24px #0002;}
  </style>
</head>
<body>
  <div class="form-container p-5">
    <h3 class="mb-3 text-primary">{{ 'Edit Parking Lot' if action == 'edit' else 'Add Parking Lot' }}</h3>
    <form method="post" autocomplete="off">
      <div class="mb-3">
        <label class="form-label">Lot Name</label>
        <input required class="form-control" name="name" value="{{ lot.prime_location_name if lot else '' }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <input required class="form-control" name="address" value="{{ lot.address if lot else '' }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Pincode</label>
        <input required class="form-control" type="text" maxlength="6" minlength="6" name="pincode" value="{{ lot.pin_code if lot else '' }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Price per hour</label>
        <input required type="number" min="0" class="form-control" step="0.01" name="price" value="{{ lot.price if lot else '' }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Number of Spots</label>
        <input required type="number" min="1" class="form-control" name="max_spots" value="{{ lot.maximum_number_of_spots if lot else '' }}">
      </div>
      <button class="btn btn-success" type="submit">{{ 'Update' if action == 'edit' else 'Create' }}</button>
      <a class="btn btn-secondary" href="{{ url_for('admin.dashboard') }}">Cancel</a>
    </form>
  </div>
</body>
</html>
